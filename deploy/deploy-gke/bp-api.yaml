apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  api
  name:  api
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  api
  template:
    metadata:
      labels:
        app:  api
    spec:
      containers:
        - envFrom:
            - secretRef:
                name:  api-secrets
          image: gcr.io/pgtm-jlong/api
          imagePullPolicy: Always
          name: api